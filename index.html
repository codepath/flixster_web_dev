<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marley's Flixter</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Marley's Flixter</h1>
    <form id="search-form">
        <label for="search" id="search-text">Search for a Movie!</label>
        <br><br>

        <input type="text" name="search" id="bar" placeholder="Movie Title Here" required/>
        <button type="submit" id="search-button">Search</button>
    </form>

    <button type="submit" id="load-button">Load More</button>

    

</body>
</html>
