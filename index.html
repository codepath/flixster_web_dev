<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="website-header"> 🍿 🎥 Flixter</h1>
    <div class="search-container">
        <form id="search-form">
            <input id="search-input" required name="search" placeholder="Enter a search term" class="" />
            <button id="search-button" type="submit" class="search-btn">Search Movies!</button>
        </form>
        <span id="close-search">
            <button id="close-search-btn" type="submit"> Close Search! </button>
        </span>
    </div>

    <section id="movies-grid">

    </section>
    
    <div id="more-btn"> 
        <button id="load-more-movies-btn"> More Movies! </button>
    </div>

</body>

<script src="script.js"></script> 
</html>
