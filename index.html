<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>🍿Flixster</h1>
    <form id="search-form">
        <label for="search-input">Search for a Movie 🎬</label> <br> <br>
        <input type="text" name="search" id="search-input" placeholder="  Search..."/>
        <input type="reset" name="reset" id="close-search-btn" value="X">
    </form>
    <h2 id="now-playing">Now Playing... </h2>
    <div id="movies-grid"></div>
    <div id="button-div">
        <button id="load-more-movies-btn">Load More </button>
    </div>
</body>


</html>
